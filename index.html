<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bounty Hunters</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    <body>

        <!--header-->
        <header>
            <nav>
                <a href="#">Hunt</a>
                <a href="#">Sleep</a>
                <a href="#">Repeat</a>
            </nav>
        </header>

        <!--carousel-->
        <div class="carousel">
            <!--list item-->
            <div class="list">
                <div class="list-item">
                    <img id="carouselBackgroundImage" src="images/Roger.png"> <!--this seems to be causing conflict with the mouseenter grab in js, debug it in the morning-->
                    <div class="content">
                        <div class="wanted-status">DEAD OR ALIVE</div>
                        <div class="criminal-name">GOL. D. ROGER</div>
                        <div class="bounty-amount">$5564800000</div>
                        <div class="des">
                            description of all the crimes they have commited
                        </div>
                        <div class="formDiv">
                            <form id="comment-form" class="comment-form">
                                <input
                                class="comment-input"
                                type="text"
                                name="comment"
                                id="comment"
                                placeholder="Add a crime..."
                                />
                            </form>
                            <div class="buttons">
                                <button class="comment-button" type="submit">POST</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--thumbnail-->
            <div class="thumbsSlider">
            <div class="thumbnail">
                <div class="item active" id="roger">
                    <img src="images/thumbs/One piece bounties cropped/Gol_D_Roger_Wanted_Poster.png " alt="Gol D Roger Wanted Poster">

                    </div>
                </div>
                <div class="item" id="luffy">

                    </div>
