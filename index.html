<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bounty Hunters</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!--header-->
        <header>
            <nav>
                <a href="">Home</a>
                <a href="">Contacts</a>
                <a href="">Info</a>
            </nav>
        </header>

        <!--carousel-->
        <div class="carousel">
            <!--list item-->
            <div class="list">
                <div class="item">
                    <img src="images/Roger.png">
                    <div class="content">
                        <div class="author">Adam</div>
                        <div class="title">design slider</div>
                        <div class="topic">bounties</div>
                        <div class="des">
                            description of all the crimes they have commited
                        </div>
                        <div class="formDiv">
                            <form id="comment-form" class="comment-form">
                                <input
                                class="comment-input"
                                type="text"
                                name="comment"
                                id="comment"
                                placeholder="Add a crime..."
                                />
                                <div class="buttons">
                                    <button class="comment-button" type="submit">POST</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--thumbnail-->
            <div class="thumbnail">
                <div class="item">
                    <img src="images/thumbs/Gol_D_Roger_Wanted_Poster.png">
                </div>
            </div>
        </div>



        <script src="index.js"></script>
    </body>
</html>
